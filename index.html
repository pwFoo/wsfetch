<html>
<head>
<script src="javascript/ractive.js"></script>
<script src="javascript/clipboard.min.js"></script>
<script>
function loaded() {
	var ractive = new Ractive({ 
		el: '#container',
		template: '#template',
		data: {
			link: function(username,path) {
				return "http://" + window.location.host + "/" + (username ? username : "") + (path && path.indexOf("/")===0 ? "" : (username ? "/" : "")) + (path ? path : "");
			}
		}
	});
	new Clipboard("#copy");
}
</script>
</head>
<body onload="loaded()">
<div id="container"></div>

<script id='template' type='text/ractive'>
<h1 align="center">Welcome To The Mount Video Server</h1>
<h2>Acceptable Use Policy</h2>
<p>This server is not for the storage and distribution of personal or activity promotion videos. The following types of video may be stored and shared:</p>
<ul>
<li>Non-confidential meeting or class recordings from Xoom</li>
<li>Videos for course content to which you have secured copyright</li>
<li>Training materials for employee education</li>
<li>Videos approved by Marketing and Communications</li>
</ul>
<p>If you are aware of policy violations, enter and report the link anonymously below. 
It will be discussed with individual who posted the video and, if not compliant, removed.</p>
<p>
Possible Use Violation: <input id="violation" type="url" lazy value="{{violation}}" size="120" placeholder="Link to possible policy violation"> <input type="button" value="Report" onclick="alert('Not yet implemented.')">
</p>
<h2>Uploading Content</h2>
<p>
Copy the video you wish to upload to your V: drive. How you organize your V: drive is up to you.
</p>
<h2>Generating A Video Server Link</h2>
<p>Enter the info requested below, test the video with the link generated, then copy and share via e-mail or in your course materials.</p>
<p>
All content is public and available to anyone with a MSMU login who knows the link.
</p>
<p>
<input title="Enter your username (the first part of your email address)" placeholder="Name part of your email" value="{{username}}">
<input size="120" title="Location of file on your V: drive" placeholder="location of file (V: not required)" value="{{path}}">
</p>
<p><span id="link">{{link(username,path)}}</span>
<input type="button" value="Test" onclick="window.open('{{link(username,path)}}')">
<input type="button" id="copy" type="button" data-clipboard-target="#link" value="Copy">
</p>
</script>


</body>
</html>
